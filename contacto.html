    <section id="contenido">
        <header id="titulo">
            <h3>Contacto</h3>
        </header>
        <section class="contenidoPrin">
            <form class="contact-form">
                <div class="form-element">
                    <label id="name-label" for="name">Nombre:</label>
                    <input id="name" class="form-input" type="text" placeholder="Ingresa tu nombre" required/>
                </div>
                <div class="form-element">
                    <label id="email-label" for="email">Correo:</label>
                    <input id="email" class="form-input" type="email" placeholder="Ingresa tu correo electrónico" required/>
                </div>
                <div class="form-element">
                    <textarea id="message" class="form-input" placeholder="Escribe un mensaje"></textarea>
                </div>
                <div class="form-element">
                    <button id="submit" class="submit-button" type="submit">Envíar</button>
                </div>
            </form>
        </section>
